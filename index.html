<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SN Mix Store</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: #1e1e1e; padding: 10px; border-radius: 8px; text-align: center; }
        .card img { width: 100%; border-radius: 5px; height: 120px; object-fit: cover; }
        button { background: #00f5d4; border: none; padding: 10px; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 5px; font-weight: bold; }
        .cart-btn { position: fixed; top: 20px; right: 20px; background: #00f5d4; padding: 15px; border-radius: 50px; color: black; font-weight: bold; }
    </style>
</head>
<body>

    <h1 onclick="adminCount++" style="cursor:pointer">SN Mix Store</h1>
    <div class="grid" id="product-grid"></div>

    <button class="cart-btn" onclick="checkout()">ðŸ›’ Carrinho (<span id="cart-count">0</span>)</button>

    <script>
        let cart = [];
        let adminCount = 0;

        // Lista de produtos baseada nos seus prints
        const products = [
            { name: "GARRAFA TÃ‰RMICA PRETA", price: 70.00, image: "https://i.ibb.co/vzrV1Xq/garrafa.jpg" },
            { name: "CABO USB TIPO C BRANCO", price: 15.00, image: "https://i.ibb.co/kDfH7zG/cabo.jpg" },
            { name: "FONE SEM FIO JBL PRETO", price: 70.00, image: "https://i.ibb.co/mS6v6f6/fone-jbl.jpg" },
            { name: "FONE SEM FIO PURE BASS", price: 70.00, image: "https://i.ibb.co/mS6v6f6/fone-bass.jpg" },
            { name: "CABO IPHONE 20W", price: 20.00, image: "https://i.ibb.co/Yy0fLzG/cabo-iphone.jpg" },
            { name: "FONTE IPHONE 20W", price: 25.00, image: "https://i.ibb.co/L8x5R9M/fonte-20w.jpg" },
            { name: "CARREGADOR COMPLETO IPHONE", price: 35.00, image: "https://i.ibb.co/X7P6D4v/kit-iphone.jpg" },
            { name: "CARREGADOR TIPO C 20W", price: 35.00, image: "https://i.ibb.co/D8mN6S4/kit-tipo-c.jpg" },
            { name: "FONTE IPHONE TIPO-C", price: 25.00, image: "https://i.ibb.co/Gxc7R5N/fonte-tipo-c.jpg" }
        ];

        function displayProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = "";
            products.forEach((p, index) => {
                grid.innerHTML += `
                    <div class="card">
                        <img src="${p.image}" alt="${p.name}">
                        <h3>${p.name}</h3>
                        <p>R$ ${p.price.toFixed(2)}</p>
                        <button onclick="addToCart(${index})">Adicionar</button>
                    </div>`;
            });
        }

        function addToCart(index) {
            cart.push(products[index]);
            document.getElementById('cart-count').innerText = cart.length;
            alert("Produto adicionado!");
        }

        function checkout() {
            if (cart.length === 0) return alert("Carrinho vazio!");
            let msg = "OlÃ¡ SN Mix Store, gostaria de encomendar:%0A%0A";
            let total = 0;
            cart.forEach(item => {
                msg += `â€¢ ${item.name} - R$ ${item.price.toFixed(2)}%0A`;
                total += item.price;
            });
            msg += `%0A*Total: R$ ${total.toFixed(2)}*`;
            window.open(`https://wa.me/5591999240536?text=${msg}`);
        }

        displayProducts();
    </script>
</body>
</html>
